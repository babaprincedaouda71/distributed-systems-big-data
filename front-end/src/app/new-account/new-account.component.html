<div class="p-3">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <form [formGroup] = "accountForm" (ngSubmit)="addAccount()" >
            <div class="mb-3">
              <label class="form-label">Balance</label>
              <input class="form-control" type="number" formControlName = "balance">
            </div>
            <div class="mb-3">
              <label class="form-label">Currency</label>
              <input class="form-control" type="text" formControlName = "currency">
            </div>
            <div class="mb-3">
              <label class="form-label">Account Type</label>
              <input class="form-control" type="text" formControlName = "accountType">
            </div>
<!--            <div class="mb-3">-->
<!--              <label class="form-label">Customer</label>-->
<!--              <select formControlName = "customer" class="form-select">-->
<!--                <option *ngFor="let customer of customers">-->
<!--                  {{customer.firstName}} {{customer.lastName}}-->
<!--                </option>-->
<!--              </select>-->
<!--            </div>-->
            <button [disabled]="accountForm.invalid" class="btn btn-outline-success">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
